<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/cascade.css}" type="text/css"/>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookPage.content}">
        <td th:text="${book.id}"/>
        <td th:text="${book.name}"/>
    </tr>
    </tbody>
</table>
<div class="pagination" th:each="pageNumber : ${pageNumbers}"
     th:if="${bookPage.totalPages > 0}">
    <a th:class="${pageNumber==bookPage.number + 1} ? active"
       th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
       th:text=${pageNumber}></a>
</div>
</body>
</html>
