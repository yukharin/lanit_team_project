<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/casca.css}" type="text/css"/>
</head>
<body>
<header class="account-header">
    <div class="account-header-personal_info">
        <div class="account-header-account-href">
            <a th:href="@{/account/}"><h2>Личный кабинет</h2></a>
        </div>
        <div class="account-header-personal-data">
            <div class="account-header-user_info">
                <p th:text="${user.firstName}+' '+${user.lastName}"></p>
            </div>
            <div class="account-header-logout-button">
                <a th:href="@{/logout/}">Выход</a>
            </div>
        </div>
    </div>
    <div class="account-header-organization-name">
        <p th:text="${user.organization.name}"></p>
    </div>
</header>
<main>
    <div>
        <h3>Создать уведомление</h3>
    </div>
    <div>
        <form id="addNotification" method="post" th:action="@{/account/addNotification/add/}">
            <ul>
                <li>
                    <label for="input1">Введите тип уведомления
                        <br><input id="input1" name="notificationType" type="text"/>
                    </label>
                </li>
                <li>
                    <label for="input2"> Введите дату, до которой нужно отправить ответ
                        <br><input id="input2" name="dateResponse" type="date"/>
                    </label>
                </li>
                <li>
                    <label for="select1">
                        Выберите организацию, которой вы хотите предоставить уведомление
                        <br><select id="select1" name="orgId">
                        <option th:each="organization : ${organizations}"
                                th:text="${organization.name}"
                                th:value="${organization.id}">
                        </option>
                    </select>
                    </label>
                </li>
                <li>
                    <label for="submit1">
                        <input id="submit1" type="submit" value="Отправить"/>
                    </label>
                </li>
            </ul>
        </form>
    </div>
</main>
</body>
</html>
