<header class="account-header">
  <div class="account-header-personal_info">
    <div class="account-header-account-href">
      <a [routerLink]="['']"><h2>Личный кабинет</h2></a>
    </div>
    <div class="account-header-personal-data">
      <div *ngIf="user" class="account-header-user_info">
        <p>{{user.firstName}} {{user.lastName}}</p>
      </div>
      <div class="account-header-logout-button">
        <form #form action='/lkz_project/logout' method='post'>
          <input type="submit" class="account-header-logout-button" (click)="form.submit()" value="Выйти">
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="user" class="account-header-organization-name">
    <p>{{user.organization.name}}</p>
  </div>
</header>
